<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsbegrip | Leestekst</title>
        <!--lettertype-->
        <link rel="stylesheet" href="https://use.typekit.net/ezq3eak.css">
        <link rel="stylesheet" href="https://use.typekit.net/ezq3eak.css">  
        <link rel="stylesheet" href="https://kit.fontawesome.com/e1baee5c3f.css" crossorigin="anonymous">  
    
        <!--Framework-->
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="JavaScript/app.js"></script>
    
        <!--CSS + javascript-->
        <link rel="stylesheet" href="CSS/voortgang.css">
        <script src="JavaScript/main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="grid-x">
            <div class="cell large-1 nav">
                <a href="#">
                    <h3><b>Deze week</b></h3>
                </a>
            </div>
            <div class="cell large-1 nav">
                <a href="#">
                    <h3>Voortgang</h3>
                </a>
            </div>
                <!--Titel website Nieuwsbegrip-->
                <div class="cell large-2 large-offset-3" id="logo">
                    <img src="content/Nieuwsbegrip logo.svg" alt="Logo van Nieuwsbegrip">
                </div>
                <!--Profiel-->
                <div class="cell large-1 large-offset-4">
                   <h3>BK</h3>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="grid-x">
        <div class="cell large-8 large-offset-2 main"> <!--wit vlak--> 
        <div class="grid-y">

        
            <!--Voortgang titel-->
                <div class="cell large 1" id="voortgangtekst">
                    <h1>Voortgang</h1>
                </div>

                <div class="cell large-1 tegel" id="tegelbasisles">
                    <h2>Basisles</h2>
                </div>

                <div class="grid-x opdrachtentegels">
                    <div class="cell large-3 tegel" id="Tegel1"> <!--tegel Actief lezen-->
                        <img src="content/Pen met laptop.svg" alt="Penny de pen met een laptop">
                            <h3>Actief lezen</h3>
                            <div id="voortgangactieflezen"> <p>16/16</p></div>
                    </div>
                    <div class="cell large-3 large-offset-1 tegel" id="Tegel2"> <!--tegel Tussenopdracht-->
                        <img src="content/Pen met schilderij.svg" alt="Penny de pen aan het schilderen">
                            <h3>Tussenopdracht</h3>
                            <div id="voortgang"> <p>1/16</p></div>
                    </div>
                    <div class="cell large-3 large-offset-1 tegel" id="Tegel3"> <!--tegel Opdrachten-->
                        <img src="content/boek aan het schrijven.svg" alt="Barry het boek aan het schrijven">
                            <h3>Opdrachten</h3>
                            <div id="voortgang"> <p>1/16</p></div>
                    </div>
                </div>
                
                

        </div>

       



     
    </main>
</body>
</html>
