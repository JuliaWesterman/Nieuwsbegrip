<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsbegrip | Basislessen</title>
        <!--lettertype-->
        <link rel="stylesheet" href="https://use.typekit.net/ezq3eak.css">
        <link rel="stylesheet" href="https://use.typekit.net/ezq3eak.css">  
        <link rel="stylesheet" href="https://kit.fontawesome.com/e1baee5c3f.css" crossorigin="anonymous">  
    
        <!--Framework-->
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="JavaScript/app.js"></script>
    
        <!--CSS + javascript-->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/maaike.css">
        <script src="JavaScript/main.js"></script>
</head>


<body>
<!--Basisles (Maaike)-->
<!--Navigatiebalk-->
<header>
    <nav>
        <div class="grid-x">
            <!--home-->
            <div class="cell large-1 nav">
                <h3><b>Homepage</b></h3>
            </div>
            <!--basisles-->
            <div class="cell large-1 nav">
                <h3>Basisles</h3>
            </div>
            <!--stoppen-->
            <div class="cell large-1 large-offset-9" id="stop">
                <h3>Stoppen <span>X</span></h3>
            </div>
        </div>
    </nav>
 </header>

<main class="main100"> <!--main100 zorgt voor lichtblauwe achtergrond over gehele pagina-->
    <div class="grid-x">
        <!--wit vlak-->
        <div class="cell large-8 large-offset-2 main"> 
             <div class="grid-x">
                <!--pijltje terug-->
                <div class="cell large-1 large-offset-1"> 
                    <h3>pijltje</h3>
                </div>
                <!--Basisles titel bovenaan witte vlak-->
                 <div class="cell large-4 large-offset-2" id="Basisles"> 
                    <h1>Basisles</h1>
                 </div>
            </div>

            <!--Rij Tegels-->
            <div class="grid-x" id="tegelsbasisles">
                <!--Tegel Actief Lezen-->
                <div class="cell tegel"> 
                    <img src="content/Pen met laptop.svg" alt="Pen met een laptop">
                    <h2>Actief lezen</h2>
                    <p>Je bent bezig</p>
                </div>
                <!--Tegel Tussenopdracht-->
                <div class="cell tegel"> 
                    <img src="content/Pen met schilderij.svg" alt="Pen met een schilderij">
                     <h2>Tussenopdracht</h2>
                     <p>Je bent nog niet begonnen</p>
                </div>
                <!--Tegel Opdrachten-->
                <div class="cell tegel"> 
                     <img>
                    <h2>Opdrachten</h2>
                    <p>Je bent klaar</p>
                </div>
            </div>
            <div id="leestekstlink">
                <img src="content/Boek leestekst.svg" alt="Leestekst met vergrootglas icoon">
                <h2>Leestekst</h2>
            </div>
        </div>
    </div>
 </main>
</body>
</html>
